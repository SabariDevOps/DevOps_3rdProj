- hosts: all
  tasks:
   - name: stop container
     shell: docker container stop dockeransible
   - name: remove container
     shell: docker container rm dockeransible
   - name: remove docker image
     shell: docker image rm -f sabaridelfi/docker-webapp3
   - name: create new container
     shell: docker run -itd --name dockeransible -p 9000:80 sabaridelfi/docker-webapp3
